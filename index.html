<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/boardmaker-lib@1.0.6-fix-5/dist/index.js"></script>
    <script src="./chroma.js"></script>
  </head>
  <body>
    <div class="inline">
      <div class="inline">
        <div class="settings">
          <div class="size-box">
            <p>
              Height:
              <input
                type="number"
                name="height"
                id="height"
                placeholder="height"
                value="10"
              />
            </p>
            <p>
              Witdh:
              <input
                type="number"
                name="width"
                id="width"
                placeholder="width"
                value="10"
              />
            </p>
          </div>

          <div class="color_picker">
            <p>Pick a color:</p>
            <input type="color" name="color" id="color" />
            <button id="undo">Undo</button>
            <button id="switch" class="edit-mode">Edit Mode</button>
          </div>
        </div>

        <div class="last-colors"></div>
      </div>

      <div class="context"></div>
    </div>
  </body>

  <script type="module" src="./index.js"></script>

  <!-- <script src="./index.js"></script> -->
</html>
